<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical"></i>List Item 1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical"></i>List Item 2</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical"></i>List Item 3</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical"></i>List Item 4</div>
        </div>
        <div id="right"></div>
    </div>

</body>

</html>

<script src="script.js"></script>
