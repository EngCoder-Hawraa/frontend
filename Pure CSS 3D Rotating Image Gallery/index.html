<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="box">
        <div style="--v: 1;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 2;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 3;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 4;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 5;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 6;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 7;"><img src="p1.jpeg" alt=""></div>
        <div style="--v: 8;"><img src="p1.jpeg" alt=""></div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('.box div').click(function() {
            if ($(this).hasClass('spin')) {
                $('.box div').removeClass('spin');
            } else {
                $('.box div').removeClass('spin');
                $(this).addClass('spin');
            }
        })
    });
</script>

</html>
