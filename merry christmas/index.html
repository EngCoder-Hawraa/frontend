<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://raw.githubusercontent.com/hemantparashar/images/merry-christmas/tree.png">
<div id="santa-container">
  <div id="hat">
    <div id="hat-cap"></div>
    <div id="hat-pointy"></div>
    <div id="hat-ball"></div>
    <div id="hat-fur"></div>
  </div>
  <div id="santa-face">
    <div id="face">
      <div class="eyebrow eyebrow--left"></div>
      <div class="eyebrow eyebrow--right"></div>
      <div class="eye eye--left"></div>
      <div class="eye eye--right"></div>

    </div>

    <div id="beard">
      <div class="beard"></div>
      <div class="beard"></div>
      <div class="beard"></div>
      <div class="beard"></div>
      <div class="beard"></div>
    </div>
    <div id="nose"></div>
    <div id="mustache">
      <div class="mustache mustache--left"></div>
      <div class="mustache mustache--right"></div>
    </div>
    <div id="mouth">
      <div id="teeth"></div>
      <div id="tongue"></div>
    </div>
  </div>
  <div id="santa-body"></div>
</div>
  <script src="main.js"></script>
</body>
</html>
